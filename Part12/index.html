<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 12</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
       ></script>
</head>

<body>
   <button id="btn">Function Chaining</button>
      <br><br>
    <div id="boxdiv" style="background-color: red; height: 200px; width: 200px;"></div>
   <script>
     
 $(document).ready(function(){
      $('#btn').click(function(){
        $('#boxdiv').css("background-color","blue").slideUp(1000).slideDown(1000)
      })
     })
   </script>
</body>

</html>
