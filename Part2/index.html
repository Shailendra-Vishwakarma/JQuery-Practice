<head>

<body>
    <p>Shailendra Kumar Vishwakarma</p>
    <button id="hidebtn">Hide My Name</button>
    <button id="showbtn">Show My Name</button>
    <script>
        $('#hidebtn').click(function () {
            $('p').hide()
        })

        $('#showbtn').click(function(){
            $('p').show()
        })
    </script>
</body>
