<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 8</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
       ></script>
</head>

<body>
   <button id="hidebtn">Hide</button>
   <button id="showbtn">Show</button>
   <button id="togglebtn">Toggle</button>
   <button id="btn">FadeInOutWithOpacity</button>
   <br><br>
    <div id="boxdiv" style="background-color: red; height: 200px; width: 200px;"></div>
   <script>
    $(document).ready(function(){
      $('#hidebtn').click(function(){
         $('#boxdiv').fadeOut(1000)
      })
      $('#showbtn').click(function(){
         $('#boxdiv').fadeIn(1000)
      })
      $('#togglebtn').click(function(){
         $('#boxdiv').toggle(1000)
      })
      $('#btn').click(function(){
         $('#boxdiv').fadeTo(1000, 0.3)
      })
    })
   </script>
</body>

</html>
